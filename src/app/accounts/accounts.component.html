<h1>Accounts</h1>
<input type="text" placeholder="search" [(ngModel)]="term" (keyup)="filter()">

<select [(ngModel)]="column">
    <option value="account_number">Acc_No</option>
    <option value="city">City</option>
    <option value="account_name">Acc_Name</option>
</select>

<select [(ngModel)]="order">
    <option>asc</option>
    <option>desc</option>
</select>

<button (click)="sort()">sort</button>

<select [(ngModel)]="limit">
    <option>10</option>
    <option>20</option>
    <option>50</option>
</select>
<select [(ngModel)]="page">
    <option>1</option>
    <option>2</option>
    <option>3</option>
</select>
<button (click)="pagination()">pagination</button>

<table class="table table-warning">
    <thead>
        <tr>
            <th>Account_Name</th>
            <th>Available_Balance</th>
            <th>Account_Number</th>
            <th>City</th>
            <th>Profile_Picture</th>
            <th>id</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let account of accounts">
            <td>{{account.account_name}}</td>
            <td>{{account.available_balance}}</td>
            <td>{{account.account_number}}</td>
            <td>{{account.city | uppercase}}</td>
            <td>
                <img src="{{account.profie_picture}}" alt="" width="100px">
            </td>
            <td>{{account.id}}</td>

            <td>
                <button (click)="delete(account.id)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
