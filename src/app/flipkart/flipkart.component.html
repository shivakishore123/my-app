<div class="parent">

<div class="left">
    <input type="text" placeholder="Search" [(ngModel)]="term" (keyup)="search()">
<button class="btn btn-primary">only free delivery</button>
<br>
<button (click)="priceh()" class="btn btn-warning">price low to high</button>
<button (click)="pricel()" class="btn btn-warning">price high to low</button>
<button (click)="ratingh()" class="btn btn-warning">rating low to high</button>
<button (click)="ratingl()" class="btn btn-warning">rating high to low</button>
<br>
<button (click)="disc()" class="btn btn-info">Apply 50% discount</button>
<button class="btn btn-info">price with delivery charges</button>
<br>
<button (click)="total()" class="btn btn-dark">Total Price</button>
<button (click)="cart()" class="btn btn-dark">Total Cart items</button>
</div>

<div class="right">
    <label for="">Name:</label>
    <input type="text"[(ngModel)]="name">
    <br>
    <label for="">Price:</label>
    <input type="text"[(ngModel)]="price">
    <br>
    <label for="">Rating:</label>
    <input type="text"[(ngModel)]="rating">
    <br>
    <!-- <label for="">Free Delivery</label>
    <input type="radio" value="true" name="free"[(ngModel)]="freeDelivery">
    <label for="">Yes</label>
    <input type="radio" value="false" name="free"[(ngModel)]="freeDelivery">
    <label for="">No</label>
    <br>
    <button (click)="add()" class="btn btn-success">Add to cart</button> -->
</div>

</div>

<table class="table table-dark">
    <thead>
        <tr>
            <th>S.NO</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Rating</th>
            <th>Free Delivery</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products,let i=index">
            <td>{{i+1}}</td>
            <td>{{product.Name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.Rating}}</td>
            <td>{{product.FreeDelivery}}</td>
            <td>
                <button *ngIf="product.Rating>3" (click)="delete(i)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
